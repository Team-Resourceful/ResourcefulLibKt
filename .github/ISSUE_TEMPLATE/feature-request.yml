  #      multiple: true
  #      options:
  #        - N/A
  #        - Forge
  #    validations:
  #      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: You may also give any additional information here.
    validations:
      required: false

  - type: checkboxes
    id: acknowledgement
    attributes:
      label: Acknowledgement
      description: By submitting this issue, you agree that you read the terms at the top of the page.
      options:
        - label: I agree that I read the terms at the top of the page.
          required: true
